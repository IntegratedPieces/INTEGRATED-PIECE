<!DOCTYPE html>
<html>

<head>
  <title>Bricks Breaker</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('bricks br.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #333;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 24px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    #muteIcon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    #gameOverModal {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    #gameOverModal h1 {
      font-size: 48px;
      margin: 20px 0;
    }

    #gameOverModal p {
      font-size: 24px;
      margin: 20px 0;
    }

    .modalButton {
      padding: 10px 20px;
      font-size: 24px;
      margin: 10px;
      cursor: pointer;
      background-color: green;
      color: white;
      border: none;
    }

    .modalButton.no {
      background-color: red;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <button id="startButton">Start</button>
  <div id="muteIcon">ðŸ”Š</div>

  <div id="gameOverModal">
    <h1>Game Over</h1>
    <p>Play Again?</p>
    <button id="yesButton" class="modalButton">Yes</button>
    <button id="noButton" class="modalButton no">No</button>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="night-ambience-17064.mp3" type="audio/mp3">
  </audio>
  <audio id="ballTapSound">
    <source src="ball-tap-sound2073.wav" type="audio/mp3">
  </audio>
  <audio id="brickBreakSound">
    <source src="explosionCrunch_000.mp3" type="audio/mp3">
  </audio>
  <audio id="startSound">
    <source src="start.mp3" type="audio/mp3">
  </audio>
  <audio id="gameOverSound">
    <source src="game-over.mp3" type="audio/mp3">
  </audio>
  <audio id="glassBreakSound">
    <source src="breaking-glass.mp3" type="audio/mp3">
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const ballTapSound = document.getElementById('ballTapSound');
    const brickBreakSound = document.getElementById('brickBreakSound');
    const startSound = document.getElementById('startSound');
    const gameOverSound = document.getElementById('gameOverSound');
    const glassBreakSound = document.getElementById('glassBreakSound');
    const startButton = document.getElementById('startButton');
    const muteIcon = document.getElementById('muteIcon');
    const scoreElement = document.getElementById('score');
    const gameOverModal = document.getElementById('gameOverModal');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    let isMuted = false;
    let canvasWidth = window.innerWidth - 20;
    let canvasHeight = window.innerHeight - 20;
    let score = 0;
    let rightPressed = false;
    let leftPressed = false;
    let isGameOver = false;

    const paddleWidth = 100;
    const paddleHeight = 15;
    const ballRadius = 10;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 5;
    const brickOffsetTop = 30;
    const ballSpeed = 7;

    let paddleX;
    let ballX;
    let ballY;
    let dx;
    let dy;
    let brickRowCount;
    let brickColumnCount;
    let brickOffsetLeft;
    let bricks;
    let particles = [];
    let colorShift = 0;

    function initializeGame() {
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      score = 0;
      isGameOver = false;
      rightPressed = false;
      leftPressed = false;
      paddleX = (canvas.width - paddleWidth) / 2;
      ballX = canvas.width / 2;
      ballY = canvas.height - 30;
      dx = ballSpeed * (Math.random() < 0.5 ? 1 : -1);
      dy = -ballSpeed;

      brickRowCount = 5;
      brickColumnCount = Math.floor((canvas.width - 40) / 80);
      brickOffsetLeft = (canvas.width - (brickColumnCount * (brickWidth + brickPadding)) + brickPadding) / 2;

      bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = {
            x: 0,
            y: 0,
            status: 1,
            color: `hsl(${((c * 40) + colorShift) % 360}, 80%, ${60 - (r * 10)}%)`
          };
        }
      }
    }

    function resizeCanvas() {
      canvasWidth = window.innerWidth - 20;
      canvasHeight = window.innerHeight - 20;
      initializeGame();
    }

    function keyDownHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        rightPressed = true;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        rightPressed = false;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        leftPressed = false;
      }
    }

    function mouseMoveHandler(e) {
      const relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > paddleWidth / 2 && relativeX < canvas.width - paddleWidth / 2) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      if (isMuted) {
        backgroundMusic.pause();
        muteIcon.innerHTML = 'ðŸ”‡';
      } else {
        backgroundMusic.play();
        muteIcon.innerHTML = 'ðŸ”Š';
      }
    }

    function createParticles(x, y, color) {
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: x,
          y: y,
          radius: Math.random() * 8 + 2,
          color: color,
          speedX: (Math.random() - 0.5) * 10,
          speedY: (Math.random() - 0.5) * 10,
          alpha: 1,
          decay: Math.random() * 0.02 + 0.01 // Random decay rate
        });
      }
    }

    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= p.decay;

        if (p.alpha < 0) {
          particles.splice(i, 1);
        }
      }
    }

    function drawParticles() {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter'; // Use lighter blending mode for glow effect
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
      }
      ctx.restore();
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              scoreElement.textContent = `Score: ${score}`;
              if (!isMuted) {
                glassBreakSound.play();
              }
              createParticles(b.x + brickWidth / 2, b.y + brickHeight / 2, b.color);
              if (score === brickRowCount * brickColumnCount) {
                isGameOver = true;
              }
            }
          }
        }
      }
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = bricks[c][r].color;
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBricks();
      drawBall();
      drawPaddle();
      drawParticles();

      if (ballX + dx > canvas.width - ballRadius || ballX + dx < ballRadius) {
        dx = -dx;
        if (!isMuted) {
          ballTapSound.play();
        }
      }
      if (ballY + dy < ballRadius) {
        dy = -dy;
        if (!isMuted) {
          ballTapSound.play();
        }
      } else if (ballY + dy > canvas.height - ballRadius) {
        if (ballX > paddleX && ballX < paddleX + paddleWidth) {
          dy = -dy;
          if (!isMuted) {
            ballTapSound.play();
          }
        } else {
          isGameOver = true;
        }
      }

      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
      }

      ballX += dx;
      ballY += dy;

      collisionDetection();
      updateParticles();

      if (!isGameOver) {
        requestAnimationFrame(draw);
      } else {
        gameOverSound.play();
        gameOverModal.style.display = 'block';
      }
    }

    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);
    document.addEventListener('mousemove', mouseMoveHandler, false);
    muteIcon.addEventListener('click', toggleMute);
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      backgroundMusic.play();
      initializeGame();
      draw();
    });
    yesButton.addEventListener('click', () => {
      gameOverModal.style.display = 'none';
      initializeGame();
      draw();
    });
    noButton.addEventListener('click', () => {
      gameOverModal.style.display = 'none';
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initialize canvas size

    if (!isMuted) {
      startSound.play();
    }
  </script>
</body>

</html>
